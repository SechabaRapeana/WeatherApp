<ion-header>

  <ion-navbar>
    
      <button ion-button menuToggle >
        <ion-icon name ="menu" ></ion-icon>
      </button>
    <ion-title>location</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class = "bg">

<div class ="container">
  <button ion-button block color="primary" (click) ="displayWind()">wind</button>
  <button ion-button block color="primary"(click)="displaypres()">pressure</button>
  <button ion-button block color="primary" (click)="displayhum()">humidity</button>
  <button ion-button  block color="primary" (click)="displaytemp()">temperature</button>

 

</div>

  
  <ion-card >

    <ion-card-header>
    You are at {{place}}
    </ion-card-header>
  
    <ion-card-content>
        {{date}}
     {{winds}} {{Dwind}}

     {{maxtemp}} {{mintemp}}

      
      {{humility}}  

    
      {{pressure}}  
    </ion-card-content>
  
  </ion-card>
</ion-content>
